    <h1>LISTEN TO THE MUSTN'TS</h1>
    
    <p>Listen to the MUSTN'TS, child,</p>
    <p>Listen to the DON'TS</p>
    <p>Listen to the SHOULDN'TS</p>
    <p>The IMPOSSIBLES, the WON'TS</p>
    <p>Listen to the NEVER HAVES</p>
    <p>Then listen close to me--</p>
    <p>Anyhing can happen, child,</p>
    <p>ANYTHING can be.</p>
    
    <h3>By Shel Silverstein</h3>
    <h4>Where the Sidewalk Ends</h4>
